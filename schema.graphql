type Parcel @entity {
  id: ID!
  x: BigInt!
  y: BigInt!
  district: District
  # Source unclear
  # estate: Estate
  owner: Bytes!
  data: ParcelData!
  lastTransferredAt: BigInt
  auctionOwner: Bytes
  auctionPrice: BigInt
  activeAuction: Auction
  auctions: [Auction!] @derivedFrom(field: "parcel")
  createdAt: BigInt!
  updatedAt: BigInt

  # Defined in the REST API, source unclear
  # tags: [ParcelTag!]
}

type ParcelData @entity {
  id: ID!
  parcel: Parcel!
  version: String
  name: String!
  description: String
  ipns: String
}

