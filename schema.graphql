type Auction @entity {
  id: ID!
  type: AuctionType
  parcel: Parcel
  # Defined in the REST API, source unclear:
  # estate: Estate
  txHash: Bytes!
  txStatus: TransactionStatus
  owner: Bytes!
  price: BigInt!
  status: AuctionStatus
  buyer: Bytes
  contract: Bytes!
  blockNumber: BigInt!
  expiresAt: BigInt!
  blockTimeCreatedAt: BigInt!
  blockTimeUpdatedAt: BigInt
  marketplace: Bytes!
}

enum AuctionType @entity {
  parcel
  estate
}

enum AuctionStatus @entity {
  open
  sold
  cancelled
}

enum TransactionStatus @entity {
  confirmed
  pending
}

